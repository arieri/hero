<body>

  <div class="sp__Especial htmlLibre">
    <div class="embed-responsive-c">

      <!-- Start -->
      <div class="hero hero-fifty">
        <div class="hero__wrapper">
          <div class="hero__data">
            <p class="hero__volanta">Especial Clarín</p>
            <h1 class="hero__title">Mundo carnicería: el corte premium y los 10 secretos de un negocio que se reinventa
            </h1>
          </div>
        </div>
        <div class="hero__media">
          <picture>
            <source media="(min-width:1280px)" srcset="assets/hero-portrait.png">
            <source media="(min-width:480px)" srcset="assets/hero-landscape.png">
            <img src="assets/hero-portrait.png" alt="Clarín">
          </picture>
        </div>
      </div>
      <style>
        .hero-fifty {
          --hero-bg: #333;
          --hero-layout: row;
          /* edit: row or row-reverse */
          --color-hero-volanta: #999;
          --color-hero-title: #fff;
        }
      </style>
      <script src="js/hero-videoloop.js"></script>
      <link href="hero.min.css" type="text/css" rel="stylesheet" />

      <!-- End -->
      <div class="spacer"></div>

    </div>
